<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerText innerHTML 프로퍼티</title>
</head>
<body>
    <button onclick="innertext()">innerText로 표시하기</button>
    <button onclick="innerhtml()">InnerHTML로 표시하기</button>

    <h1>현재 시간: </h1>
    <div id="current"></div>
    <script>
        let now = new Date();
        function innertext(){
            document.getElementById("current").innerText = now;
        }
        function innerhtml() {
            document.getElementById("current").innerHTML = "<em>" + now + "<em>";
        }

    </script>
</body>
</html>
